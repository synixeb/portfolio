<section class="projects">
  <h2>Projets</h2>
  <div class="grid">
    <article class="card" *ngFor="let p of projects">
      <div class="header">
        <h3>{{ p.name }}</h3>
        <div class="links">
          <a *ngIf="p.link" [href]="p.link" target="_blank" rel="noopener">DÃ©mo</a>
          <a *ngIf="p.repo" [href]="p.repo" target="_blank" rel="noopener">Code</a>
        </div>
      </div>
      <p class="desc">{{ p.description }}</p>
      <ul class="tech">
        <li *ngFor="let t of p.tech">{{ t }}</li>
      </ul>
    </article>
  </div>
</section>
