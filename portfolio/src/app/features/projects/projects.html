<section class="projects">
  <h2>Projets</h2>
    <div class="search">
      <input #q type="search" placeholder="Rechercher par nom ou technologie" (input)="onSearch(q.value)" aria-label="Rechercher des projets" />
    </div>
  <div class="grid">
  <article class="card" *ngFor="let p of filteredProjects">
      <img *ngIf="p.image" [src]="p.image" [alt]="p.name" loading="lazy" />
      <div class="header">
        <h3>{{ p.name }}</h3>
        <div class="links">
          <a *ngIf="p.link" [href]="p.link" target="_blank" rel="noopener">Voir</a>
          <a *ngIf="p.repo" [href]="p.repo" target="_blank" rel="noopener">Code</a>
        </div>
      </div>
      <p class="type">{{ p.type }}</p>
      <p class="desc">{{ p.description }}</p>
      <ul class="tech">
        <li class="tag" *ngFor="let t of p.tech">
          <img *ngIf="skillIconMap[t.toLowerCase()]" class="tag-icon" [src]="skillIconMap[t.toLowerCase()]" [alt]="t + ' icon'" />
          <span *ngIf="!skillIconMap[t.toLowerCase()]">{{ t }}</span>
        </li>
      </ul>
    </article>
  <div class="no-results" *ngIf="filteredProjects.length === 0">Aucun projet ne correspond Ã  votre recherche.</div>
  </div>
</section>
