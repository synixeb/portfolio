<section class="hero">
  <h1>Bonjour, je suis {{ name() }}</h1>
  <p class="about">{{ about() }}</p>
</section>

<section class="previews">
  <a class="card preview" routerLink="/frise" aria-label="Voir la frise chronologique">
    <div class="header">
      <h2>Frise chronologique</h2>
    </div>
    <ul>
      <li *ngFor="let it of timelinePreview">
        <span class="date">{{ it.date }}</span>
        <span class="title">{{ it.title }}</span>
      </li>
    </ul>
  </a>

  <a class="card preview" routerLink="/competences" aria-label="Voir les compétences">
    <div class="header">
      <h2>Compétences</h2>
    </div>
    <ul class="chips">
      <li class="tag" *ngFor="let s of skillsPreview">{{ s.name }}</li>
    </ul>
  </a>

  <a class="card preview" routerLink="/projets" aria-label="Voir les projets">
    <div class="header">
      <h2>Projets</h2>
    </div>
    <ul>
      <li *ngFor="let p of projectsPreview">{{ p.name }} — {{ p.tech.join(', ') }}</li>
    </ul>
  </a>
</section>
