<section class="skills-list">
  <h2>Compétences</h2>
  <div class="groups">
    @for (g of grouped; track $index) {
        <section class="skills-group" >
            <h3 class="group-title">{{ g.type }}</h3>
            <div class="grid">
                @for (s of g.items; track $index) {
                    <article class="card" >
                        <div class="name">{{ s.name }}</div>
                        <div class="meta">{{ s.category?.join(' • ') }}</div>
                    </article>
                }
            </div>
        </section>
    }
  </div>
</section>
